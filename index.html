<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./assets/Style.css">
</head>

<body>
    <div id="calculator-container">
        <div id="display-area1"></div>
        <div id="display-area"></div>
        <div class="calculator-row">
            <button>C</button>
            <button class="del">DEL</button>
            <button>%</button>
            <button class="oper">/</button>
        </div>
        <div class="calculator-row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="oper">*</button></div>
        <div class="calculator-row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="oper">-</button></div>
        <div class="calculator-row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="oper">+</button></div>
        <div class="calculator-row">

            <button class="zero">0</button>
            <button>.</button>
            <button class="equal">=</button></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.4.2/math.js" integrity="sha512-34c+czbe1JJMtTH6ebtsJdIa1K3lNsxDC92M3PBI0bACg7nu+DhHwfRS2Zc2qtbyPWKHLTgoxsMrArG4Myx4AQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="assets/script.js">
    </script>
</body>

</html>
